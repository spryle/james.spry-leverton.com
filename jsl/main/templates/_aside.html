<div class="b-aside">
  <ol class="b-aside-list">
    {% if page and page.context and page.context.asides %}
      {% for aside in page.context.asides %}
        <li class="b-aside-list-item">
          <aside class="b-aside-component">
            {% if aside.type == 'image' %}
              <img src="{{ aside.src }}" alt="{{ aside.alt }}" />
            {% endif %}
          </aside>
        </li>
      {% endfor %}
    {% endif %}
  </ol>
</div>
